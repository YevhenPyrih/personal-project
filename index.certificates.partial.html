<!-- index.certificates.partial.html -->
<div class="main__certificates">
  <div class="certificates__info">
    <h2 class="certificates__title">Certificates</h2>
    <p class="certificates__subtitle">
      Our organic cosmetics are certified in both the USA and Europe.
    </p>
    <p class="certificates__description">
      Our products are free from synthetic chemicals and fragrances, and are
      made with only the finest organic ingredients.
    </p>
  </div>

  <section class="splide" aria-label="Splide Basic HTML Example">
    <div class="splide__arrows">
      <button class="splide__arrow splide__arrow--prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          width="100%"
          height="100%"
        >
          <circle cx="24" cy="24" r="24" fill="rgba(87, 114, 112, 0.92)" />
          <path
            d="M20 16 L30 24 L20 32"
            fill="none"
            stroke="#F4F1D6"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <button class="splide__arrow splide__arrow--next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          width="100%"
          height="100%"
        >
          <circle cx="24" cy="24" r="24" fill="rgba(87, 114, 112, 0.92)" />
          <path
            d="M20 16 L30 24 L20 32"
            fill="none"
            stroke="#F4F1D6"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <img src="img/cruelty.svg" alt="Cruelty Free Certificate" />
        </li>
        <li class="splide__slide">
          <img src="img/ingredients.svg" alt="Ingredients Certificate" />
        </li>
        <li class="splide__slide">
          <img src="img/quality.svg" alt="Quality Certificate" />
        </li>
      </ul>
    </div>
  </section>
</div>
